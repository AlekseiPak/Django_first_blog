{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}{%endblock title %}</title>
		<link rel="stylesheet" type="text/css" href="{% static 'blogs/css/bootstrap.min.css' %}">
		</head>
	    <body>
		<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img width = "35" src="{% static 'blogs/img/logo.svg' %}"alt="">
	 					IT-ACADEMY
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
 					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{% url 'blogs_index' %}">БЛОГИ</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="{% url 'user_views'%}">О СЕБЕ!</a>
						</li>
							<li class="nav-item">
							<a class="nav-link active" href="{% url 'apple_store'%}">APPLE STORE</a>
						</li>
							<li class="nav-item">
							<a class="nav-link active" href="{% url 'production_catalog' %}">NIKE Shop</a>
							</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="Поиск" placeholder="Поиск" aria-label="Поиск">
						<button class="btn btn-light" type="submit">Поиск</button>
					</form>
				</div>
			</div>
		</nav>
		<div class="container">
			{% block content %}
			{% endblock content %}
		</div>
		<script src="{% static 'blogs/js/bootstrap.bundle.min.js' %}"></script>
	</body>
</html>
